<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tetris en JS</title>
        <link
            rel="shortcut icon"
            href="./img/tetrisIco1.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="tituloPrincipal">
            <img src="./img/juego.png" alt="icono tetris" />
            <h1>EL TETRIS DEFINITIVO</h1>
            <img src="./img/tetrisIco1.png" alt="icono tetris" />
        </div>

        <div id="juego">
            <div id="panel_izq">
                <div id="cuadroIzq">
                    <h4>Instrucciones:</h4>
                    <div id="instrucciones">
                        <p>Mover la pieza: Flechas </p>
                        <p>Rotar la pieza: Espacio</p>
                        <p>Pausar el juego: P</p>
                        <p>Reiniciar el juego: R</p>
                    </div>
                </div>
                <div>
                    <button id="btnInicio">Inicio</button>
                    <button id="btnOtro">Reiniciar</button>
                </div>
            </div>

            <div id="tablero"></div>

            <div id="panel_der">
                <div id="cuadroDer">
                    <h4>Próxima pieza:</h4>
                    <div id="tableroProximaPieza"></div>
                    <div id="nivel">
                        <h4>Nivel:</h4>
                        <p id="nivelActual">1</p>
                    </div>
                    <div id="puntuacion">
                        <h4>Puntuación:</h4>
                        <p id="puntos">0</p>
                    </div>
                    <div id="lineas">
                        <h4>Lineas:</h4>
                        <p id="lineasHechas">0</p>
                    </div>
                </div>

                <div id="relleno"></div>
            </div>
        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
